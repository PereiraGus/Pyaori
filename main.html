<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyaori</title>
    <!-- Link da API de ícones Font Awesome -->
    <script src="https://kit.fontawesome.com/2d69d246f0.js" crossorigin="anonymous"></script>
    <!-- Link de ícone de aba -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS de padrões visuais -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS da estrutura geral -->
    <link rel="stylesheet" href="css/structure.css">
    <!-- CSS da barra lateral -->
    <link rel="stylesheet" href="css/aside.css">
    <!-- CSS da página de início -->
    <link rel="stylesheet" href="css/inicio.css">
    <!-- CSS da página de álbuns -->
    <link rel="stylesheet" href="css/album.css">
    <!-- CSS da página explorar -->
    <link rel="stylesheet" href="css/explorar.css">
    <!-- CSS da página estante -->
    <link rel="stylesheet" href="css/estante.css">
    <!-- CSS das configurações -->
    <link rel="stylesheet" href="css/config.css">
    <!-- CSS do player de música -->
    <link rel="stylesheet" href="css/player.css">
    <!-- Variáveis de cores para os arquivos de CSS -->
    <!-- Só funcionam no HTML ou no arquivo em que foram declaradas -->
    <style>
        :root{
            --neutral: #F9EFE3;
            --neutralTransp: #f9efe37e;
            --purpleDark: #623DF5;
            --purpleTransp: #623df583;
            --purpleLight: #BA96D4;
            --orangeDark: #CF5443;
            --orangeLight: #F38C7F;
        }
    </style>
</head>
<body class="bodyInicio">
    <!-- Início do conteúdo do site -->
    <div id="content">
        <!-- Início da barra lateral -->
        <aside class="asideInicio">
            <span onclick="trocarPagina('inicio')">
                <img id="imgLinkInicio">
                Início
            </span>
            <span onclick="trocarPagina('explorar')">
                <i class="fa-solid fa-person-hiking"></i>
                Explorar
            </span>
            <span onclick="trocarPagina('estante')">
                <img id="imgLinkEstante">
                Sua Estante
            </span>
            <span id="linkSuporteTecnico">
                <i class="fa-solid fa-ticket-simple"></i>
                Suporte Técnico
            </span>
        </aside>
        <!-- Fim da barra lateral -->
        <main id="main">
            <!-- Começo da página de início -->
            <div class="page" id="inicio">
                <h1>Favoritos</h1>
                <div id="inicioFavs" class="listaDeMusicas"></div>
                <h1>Recomendados</h1>
                <div id="inicioRecomends" class="listaDeMusicas"></div>
            </div>
            <!-- Fim da página de início -->
            <!-- Começo da página do álbum -->
            <div class="page" id="album">
                <header id="cabecalhoAlbum">
                    <img id="imgAlbumCapa">
                    <div id="infosAlbum">
                        <h1 id="tituloAlbum"></h1>
                        <h2 id="maisInfosAlbum"></h2>
                    </div>
                </header>
                <div id="faixasAlbum"></div>
            </div>
            <!-- Fim da página do álbum -->
            <!-- Começo da página do artista -->
            <div class="page" id="artista">
                ARTISTA
            </div>
            <!-- Fim da página do artista -->
            <!-- Começo do explorar-->
            <div class="page" id="explorar">
                <h1 id="explorarTitulo">Explorar</h1>
                <h2 id="perguntaTitulo"></h2>
                <div class="pergunta" id="explorarDecada"></div>
                <div class="pergunta" id="explorarNacionalidade"></div>
                <div class="pergunta" id="explorarEstilo"></div>
                <div class="pergunta" id="explorarPya"></div>
                <div class="pergunta" id="explorarResultados">
                    <div id="explorarListaDeMusicas" class="listaDeMusicas"></div>
                    <span id="botoesResultado">
                        <button onclick="reiniciarExplorar()">Começar novamente</button>
                        <button>Ver mais</button>
                    </span>
                </div>
                <p id="perguntaDesc"></p>
            </div>
            <!-- Fim do explorar -->
            <!-- Começo da estante -->
            <div class="page" id="estante">
                <div id="cabecalhoEstante">
                    <h1>
                        <span id="abaSuaEstante" onclick="trocarAba('estanteSalvos')">Sua Estante</span>
                         |  
                        <span id="abaEstatisticas" class="abaInativa" onclick="trocarAba('estanteEstatisticas')">Estatísticas</span>
                    </h1>
                    <div id="estantePerfil">
                        <h4 id="nomePerfil" class="nomePerfil"></h4>
                        <h4 class="barraPerfil">|</h4>
                        <img id="avatarPerfil" src="" class="avatarPerfil">
                        <h4 class="barraPerfil">|</h4>
                        <i class="fa-solid fa-gear" onclick="trocarAba('configs')"></i>
                    </div>
                </div>
                <div id="estanteSalvos" class="subpaginaEstante listaDeMusicas">
                </div>
                <div id="estanteEstatisticas" class="subpaginaEstante">ESTATISTICA</div>
                <div id="configs" class="subpaginaEstante configs">
                    <h2 id="configsTitulo">Configurações</h2>
                    <div id="containerConfigs">
                        <div class="colunaConfigs">
                            <span class="infosConfig">
                                <label>Nome de usuário</label>
                                <input id="inpNome" type="text">
                            </span>
                            <span class="infosConfig">
                                <label>Avatar</label>
                                <span id="infoAvatar">
                                    <img id="imgAvatarConfig">
                                    <button id="btnAvatarConfig">Trocar avatar</button>
                                </span>
                            </span>
                            <span class="infosConfig">
                                <label>Email</label>
                                <input id="inpEmail">
                            </span>
                            <span class="infosConfig" id="divSenhaConfig">
                                <label>Senha</label>
                                <button id="btnSenhaConfig">Alterar</button>
                            </span>
                        </div>
                        <div class="colunaConfigs">
                            <span class="infosConfig">
                                <label>Maior de idade</label>
                                <span id="infoMaioridade">
                                    <i id="iconMaioridade"></i>
                                    <p id="avisoMaioridade">
                                        Essa opção só pode ser alterada  mediante solicitação do <u id="linkSuporte">suporte</u>.
                                    </p>
                                </span>
                            </span>
                            <span class="infosConfig">
                                <label>Pronomes</label>
                                <select id="pronomesConfig"></select>
                            </span>
                        </div>
                    </div>
                    <div id="btnEditarConfig"></div>
                </div>
            </div>
            <!-- Fim da estante -->
        </main>
    </div>
    <!-- Fim do conteúdo do site -->
    <!-- Início da div do player de música -->
    <div id="player">

    </div>
    <!-- Fim da div do player de música -->
</body>
</html>
<!-- JS para trocar o estilo das páginas -->
<script src="js/trocarEstilo.js"></script>
<!-- JS da página de início -->
<script src="js/inicio.js"></script>
<!-- JS da página do álbum -->
<script src="js/album.js"></script>
<!-- JS da pesquisa da página explorar -->
<script src="js/explorar.js"></script>
<!-- JS da estante -->
<script src="js/estante.js"></script>
<!-- JS das configurações -->
<script src="js/config.js"></script>
<!-- JS de controle de navegação das páginas -->
<script src="js/navegacao.js"></script>

<!-- TEMPORARIO -->
<script src="js/TEMP_album.js"></script>
